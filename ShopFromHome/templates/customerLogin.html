{% extends 'customerBase.html' %} {% block content %}

<h2 style="text-align: center">Login</h2>

<div
  class="container-fluid my-4 shadow"
  style="padding: 50px; width: fit-content; border: 1px solid gray"
>
  <form action="/customerLogin" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
      />
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock content %}
